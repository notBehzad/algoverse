<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hash Table Fixed</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="hash_style.css">
</head>
<body>

    <div class="header">
        <h1>Hash Table (Chaining)</h1>
    </div>

    <div class="controls-container">
        <div class="group">
            <span class="label">Key:</span>
            <input type="number" id="valInput" placeholder="N" onkeydown="if(event.key==='Enter') handleInsert()">
            <button class="primary" onclick="handleInsert()">Insert</button>
            <button class="secondary" onclick="handleSearch()">Search</button>
        </div>
        <div class="status-bar" id="statusBar">Key % 10</div>
    </div>

    <div class="main-stage">
        <svg id="hashSvg" width="100%" height="100%">
            <defs>
                <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
                    <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#00000022"/>
                </filter>
                 <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
                    <path d="M0,0 L0,6 L9,3 z" fill="#ccc" />
                 </marker>
            </defs>
            <g id="connectorsLayer"></g>
            <g id="bucketsLayer"></g>
            <g id="chainsLayer"></g>
        </svg>
    </div>

    <script src="hash.js"></script>
    <script src="hash_front.js"></script>
</body>
</html>
