<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="favicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlgoVerse - Visualizer Suite</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="landing.css">
</head>
<body>

    <canvas id="bgCanvas"></canvas>

    <div class="content-wrapper">
        <div class="hero">
            <h1 class="title">ALGO<span class="highlight">VERSE</span></h1>
            <p class="subtitle">Interactive Data Structure Exploratorium</p>
        </div>

        <div class="card-grid">
            <a href="graph.html" class="card">
                <div class="card-content">
                    <div class="icon">☊</div>
                    <h2>Graph</h2>
                    <p>BFS, DFS, Dijkstra, Prim</p>
                </div>
                <div class="shine"></div>
            </a>

            <a href="avl.html" class="card">
                <div class="card-content">
                    <div class="icon">↟</div>
                    <h2>AVL Tree</h2>
                    <p>Self-Balancing Rotations</p>
                </div>
                <div class="shine"></div>
            </a>

            <a href="heap.html" class="card">
                <div class="card-content">
                    <div class="icon">△</div>
                    <h2>Binary Heap</h2>
                    <p>Min/Max Priority Queues</p>
                </div>
                <div class="shine"></div>
            </a>

            <a href="hash.html" class="card">
                <div class="card-content">
                    <div class="icon">#</div>
                    <h2>Hash Table</h2>
                    <p>Chaining & Collisions</p>
                </div>
                <div class="shine"></div>
            </a>
        </div>
        
        <footer>
            <p>Created by Behzad, Humnah and Hadia</p>
        </footer>
    </div>

    <script src="landing.js"></script>
</body>
</html>
